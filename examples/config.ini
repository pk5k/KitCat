input = "{group}/{sample} ?{kit}{variation}?\.{extension}"
output = "{kit}/{sample} {variation}.{extension}"
recheck = "^([[0-9a-zA-Z]{1,2}])$"
index = kit

[groups]
group = "([a-zA-Z0-9 ]*)"
sample = "([a-zA-Z0-9]*)"
kit = "([a-zA-Z0-9]*)"
variation = "([a-zA-Z0-9 ]*)"
extension = "([(wav|WAV|mp3|MP3)]*)"

[rearrange]
kit = "{sample} - {group}/{kit}_"